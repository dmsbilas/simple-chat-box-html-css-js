<html>

<head>
  <title> Chat with me ! </title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
</head>

<body>
  <div class="container clearfix">
    <div class="chat">
      <div class="chat-header clearfix">
        <img width="100px;" style="border-radius: 45px;" src="bot-image.jpg" alt="avatar" />
        <div class="chat-about">
          <div class="chat-with">Chat with Our Bot </div>
          <div class="audio_button">
             Audio <input type="radio" id="audio_status_on" name="radioGroup" value="on" checked="checked"> On
             <input type="radio" id="audio_status_off" name="radioGroup" value="off">  Off
          </div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      <div class="chat-history" id="chat_history">
        <ul>
          <li class="clearfix" style="list-style-type: none;">
            <div class="message-data align-right">
              <div class="message other-message float-right"> Hello, please ask your question. </div>
            </div>
          </li>
        </ul>

      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <div class="typing-loader" style=""></div>
        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        <button id="send_button">Send</button>
        
      </div> <!-- end chat-message -->
    </div> <!-- end chat -->
  </div> <!-- end container -->
</body>
</html>
